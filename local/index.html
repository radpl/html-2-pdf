<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Html-2-Pdf</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.0/jspdf.umd.js"></script>
  <script src="dom-to-image.js"></script>
</head>

<body>
  <h1>Html-2-Pdf</h1>
  <button id="toPDFClient">Generate PDF Client Side</button>
  <button id="toPDFServer">Generate PDF Server Side</button>
  <div id="main">
    <div id="myTable">
      <table border="0" cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th>Firm</th>
            <th>Org</th>
            <th>Lob</th>
            <th>Sub Lob</th>
            <th>Business Plans</th>
            <th>Business Components</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="11">XYZ</td>
            <td rowspan="5">CST</td>
            <td rowspan="3">CT</td>
            <td>ADS</td>
            <td>1</td>
            <td>10</td>
          </tr>
          <tr>
            <td>BTO</td>
            <td>2</td>
            <td>15</td>
          </tr>
          <tr>
            <td>CSI</td>
            <td>3</td>
            <td>6</td>
          </tr>
          <tr>
            <td rowspan="2">VCT</td>
            <td>ADS</td>
            <td>4</td>
            <td>10</td>
          </tr>
          <tr>
            <td>BTO</td>
            <td>5</td>
            <td>15</td>
          </tr>
          <tr class="subTotatlRow">
            <td colspan="3" class="sub-total-text">Sub Total</td>
            <td>6</td>
            <td>15</td>
          </tr>
          <tr>
            <td rowspan="4">CST</td>
            <td rowspan="3">CT</td>
            <td>ADS</td>
            <td>7</td>
            <td>10</td>
          </tr>
          <tr>
            <td>BTO</td>
            <td>8</td>
            <td>15</td>
          </tr>
          <tr>
            <td>CSI</td>
            <td>9</td>
            <td>6</td>
          </tr>
          <tr>
            <td rowspan="1">VCT</td>
            <td>ADS</td>
            <td>10</td>
            <td>10</td>
          </tr>
          <tr class="subTotatlRow">
            <td colspan="3" class="sub-total-text">Sub Total</td>
            <td>11</td>
            <td>15</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
